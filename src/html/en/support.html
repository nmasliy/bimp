<section class="support" id="support">
	<div class="support__section-wrapper">
		<div class="container-lg">
			<div class="support__wrapper">
				<div class="support__inner">
					<div class="support__info">
						<h2 class="support__title title color-primary">Control the&nbsp;cost </h2>
						<p class="support__subtitle">and&nbsp;expences in&nbsp;a&nbsp;few&nbsp;clicks</p>
						<ul class="support__list list">
							<li>Our&nbsp;clients monitor the&nbsp;real picture of&nbsp;the&nbsp;business every day</li>
							<li>Adjust key indicators</li>
							<li>Increase their profit</li>
						</ul>
						<button class="support__btn btn-primary" target="_blank" data-modal-open="modal-form"
							data-title="Контролюйте собівартість">Request a call back</button>
					</div>
					<div class="support__img">
						<picture>
							<source srcset="img/support.webp 1x, img/support@2x.webp 2x" type="image/webp">
							<img loading="lazy" src="img/support.png" srcset="img/support.png 1x, img/support@2x.png 2x" width="482"
								height="465" alt="Фотография Дмитро Mостовий">
						</picture>
						<div class="support__banner">
							<p class="support__name">Dmytro Mostovyy</p>
							<p class="support__position">Head of&nbsp;the&nbsp;department for&nbsp;work with&nbsp;key clients</p>
						</div>
						<div class="support__icons">
							<img class="support__icon support__icon--1" width="86" height="86" src="img/support-icon-1.svg"
								alt="icon">
							<img class="support__icon support__icon--2" width="104" height="104" src="img/support-icon-2.svg"
								alt="icon">
							<img class="support__icon support__icon--3" width="79" height="79" src="img/support-icon-3.svg"
								alt="icon">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
