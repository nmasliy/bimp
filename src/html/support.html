<section class="support" id="support">
	<div class="support__section-wrapper">
		<div class="container-lg">
			<div class="support__wrapper">
				<div class="support__inner">
					<div class="support__info">
						<h2 class="support__title title color-primary">Контролюйте собівартість </h2>
						<p class="support__subtitle">та витрати у декілька кліків</p>
						<ul class="support__list list">
							<li>Наші клієнти щодня відстежують реальну картину бізнесу</li>
							<li>Корегують ключові показники</li>
							<li>Збільшують свій прибуток</li>
						</ul>
						<button class="support__btn btn-primary" target="_blank" data-modal-open="modal-form"
							data-title="Контролюйте собівартість">Замовити зворотній
							дзвінок</button>
					</div>
					<div class="support__img">
						<picture>
							<source srcset="img/support.webp 1x, img/support@2x.webp 2x" type="image/webp">
							<img loading="lazy" src="img/support.png" srcset="img/support.png 1x, img/support@2x.png 2x" width="420"
								height="477" alt="Фотография Дмитро Mостовий">
						</picture>
						<div class="support__banner">
							<p class="support__name">Дмитро Mостовий</p>
							<p class="support__position">Керівник відділу по роботі з ключовими клієнтами</p>
						</div>
						<div class="support__icons">
							<img class="support__icon support__icon--1" width="86" height="86" src="img/support-icon-1.svg"
								alt="icon">
							<img class="support__icon support__icon--2" width="104" height="104" src="img/support-icon-2.svg"
								alt="icon">
							<img class="support__icon support__icon--3" width="79" height="79" src="img/support-icon-3.svg"
								alt="icon">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
